    crossorigin="anonymous"></script>

<body>

  <nav class="navbar navbar-light navigation">

    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i></a>
      <div class="d-flex">
        <a class="navbar-brand" href="#"><i class="bi bi-x"></i></a>
      </div>
    </div>

  </nav>
  <div class="container text-align-left contain1">
    <div class="row gx-5">
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <i class="bi bi-inbox"></i>
            All Inbox
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <i class="bi bi-star"></i>
            Starred
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <i class="bi bi-pencil"></i>
            Drafts
          </div>
        </div>
        <div class="card">
          <div class="card-body card-body-inbox">
            <i class="bi bi-trash"></i>
            Deleted
          </div>
        </div>
      </div>
      <div class="col-9">
        <nav class="navbar navbar-light" style="background-color:rgb(59, 164, 164);">
          <div class="container-fluid">
            <!-- <button onclick="composeBtnOnclick()"> -->
              <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#composeModal">
                <iclass="bi bi-pencil-square" id="composeBtnID"></i>
                COMPOSE
              </a>
            <!-- </button> -->
            <div class="d-flex">


            </div>
          </div>
        </nav>
        <div class="container text-align-left">
          <div class="row">
            <div class="col-4">
              <div id="inbox">

              </div>
              <nav aria-label="...">
                <ul class="pagination">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>



            </div>
            <div class="col-8">
              <div class="card">
                <div class="card-body" style="height: 5rem;">
                  <div class="position-absolute top-0 start-0">
                    <h7 id="senderName">

                    </h7>

                  </div>

                  <div class="position-absolute top-0 end-0">
                    <p id="senderEmail" class="fw-light">

                    </p>

                  </div>
                  <div class="position-absolute bottom-0 start-0">
                    <p>
                      Subject:
                      <span id="messageSubject">

                      </span>
                    </p>
                  </div>
                  <div class="position-absolute bottom-0 end-0">
                    <!-- <button onclick="replyBtnOnclick()">  -->
                      <i class="bi bi-reply" data-bs-toggle="modal" data-bs-target="#composeModal" id="replyBtnID"></i> 
                    <!-- </button> -->
                    <i class="bi bi-trash"></i>
                    <i class="bi bi-forward"></i>
                  </div>
                </div>
                <span class="border-bottom border-dark"></span>
              </div>
              <div class="input-group">
                <p id="messageBody" class="form-control" aria-label="With textarea" style="height: 50rem;"></p>
              </div>
            </div>
          </div>
        </div>




      </div>



      <!-- Modal -->
      <div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(59, 164, 164);">
              <h5 class="modal-title" id="composeModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="card " class="mb-3">
                  <div class="card-body">
                    <label for="composeInputEmail1" class="form-label">Recipient:</label>
                    <input type="email" class="form-control" id="compose-email-recipient" placeholder="name@email.com">
                    <label for="message-text" class="col-form-label">Subject:</label>
                    <textarea class="form-control" id="subject-text" style="height: 2rem;"></textarea>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary position-absolute bottom-0 start-0">Send message</button>
            </div>
          </div>
        </div>
      </div>
